<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Boxes</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">
    <!-- Top Box -->
    <div class="box" id="box1">
         <div class="unit">
           <div class="unit-label">
            <label for="">
              <input type="radio" name="boxSelection" class=" radio_btn"/>
            </label>
             <h1>1 unit</h1>

             <div class="off">
              <p>10% Off</p>
             </div>
           </div>
           <div class="price">
            <h3>$10.00 USD</h3>
           </div>
         </div>
      <div class="options">
        <div class="inner-options">
          <div class="option">
            <label for="size1">Size:</label>
            <select id="size1">
              <option value="S">S</option>
              <option value="M">M</option>
              <option value="L">L</option>
            </select>
          </div>
          <div class="option">
            <label for="color1">Color:</label>
            <select id="color1">
              <option value="Red">Red</option>
              <option value="Blue">Blue</option>
              <option value="Green">Green</option>
            </select>
          </div>
      </div>
      </div>
    </div>

    <!-- Middle Box -->
    <div class="box" id="box2">
      <div class="unit">
        <div class="unit-label">
         <label for="">
           <input type="radio" name="boxSelection" class=" radio_btn"/>
         </label>
          <h1>2 unit</h1>
          <div class="off">
           <p>18% Off</p>
          </div>
        </div>
        <div class="price">
         <h3>$10.00 USD</h3>
        </div>
      </div>
      <div class="options">
        <div class="inner-options">
        <div class="option">
          <label for="size2">Size:</label>
          <select id="size2">
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
          </select>
        </div>
        <div class="option">
          <label for="color2">Color:</label>
          <select id="color2">
            <option value="Red">Red</option>
            <option value="Blue">Blue</option>
            <option value="Green">Green</option>
          </select>
        </div>
      </div>
      </div>
    </div>

    <!-- Bottom Box -->
    <div class="box" id="box3">
      <div class="unit">
        <div class="unit-label">
         <label for="">
           <input type="radio" name="boxSelection" class=" radio_btn"/>
         </label>
          <h1>3 unit</h1>

          <div class="off">
           <p>30% Off</p>
          </div>
        </div>
        <div class="price">
         <h3>$24.00 USD</h3>
        </div>
      </div>
      <div class="options">
        <div class="inner-options">
        <div class="option">
          <label for="size3">Size:</label>
          <select id="size3">
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
          </select>
        </div>
        <div class="option">
          <label for="color3">Color:</label>
          <select id="color3">
            <option value="Red">Red</option>
            <option value="Blue">Blue</option>
            <option value="Green">Green</option>
          </select>
        </div>
      </div>
      </div>
    </div>

    <div class="free-delivery">
      <p class="free">Free Delivery</p>
      <p>Total: <span id="total">$0.00 USD</span></p>
    </div>
    <button class="add-to-cart">+ Add to Cart</button>
    <footer class="footer">
      <p >@Powered by Pumper</p>
    </footer>
  </div>

  </div>

 

  <script src="/js/script.js"></script>
</body>
</html>
